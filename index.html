<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <header>
        </header>

        <main class="container pb-5 ">
            <h1 class="h1-title text-center mb-3">TodoList</h1>

            <div class="d-flex justify-content-center flex-nowrap">
                <div class="input-form">
                    <input type="text" class="form-control form-control-lg mb-3" 
                        placeholder="Cose da fare" 
                        v-model="newItem.text"
                        @keyup.enter="addItem()">

                <div class="d-flex justify-content-center mb-3">
                    <button @click="addItem()">Aggiungi</button>
                </div>
                    
                </div>
            </div>

            <div class="card-container d-flex justify-content-center">
                <div class="card">
                    <ul class="list-group">
                        <li class="list-group-item d-flex" 
                            v-for="todoItem in todoList"
                            :class="(todoItem.done === true ? 'text-decoration-line-through' : '')"
                            @click="lineThrough(todoItem)">
                            <span class="flex-grow-1">
                                {{ todoItem.id }}. {{ todoItem.text }} 
                            </span>

                            <button class="btn btn-link text-danger"
                                    @click="deleteItem(todoItem.id)">
                                    X
                            </button>
                        </li>
                        
                    </ul>
                </div>
            </div>
            
            
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
